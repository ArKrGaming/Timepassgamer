    button {
        margin-top: 20px;

        font-size: 16px;

        border-radius: 30px;
        cursor: pointer;
        background: white;
        color: #ff4f81;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.1);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
